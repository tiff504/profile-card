<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="namecard.css">
    <title>Tiffany's NameCard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Catamaran:wght@600&family=Fjalla+One&family=Rock+Salt&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class ="header">

        </div>
        <div class="main">
            <div class = "image">
                <img src="https://media-exp1.licdn.com/dms/image/C5603AQFL-QmQeD3mfQ/profile-displayphoto-shrink_400_400/0/1625512792721?e=1638403200&v=beta&t=bC-bTdHy5Qa_JxaUySe3wV7Yu3IfR9VDEfYmj6vJBrs" alt="profile pic" width=100px height=100px>
            </div>
            
            <div class="name">
                <h4>Tiffany Lukman</h4>
                <p class="age"> 15</p>
            </div>
            <p>Jakarta</p>
        </div>   
        <div class="footer">
            <div class="followers">
                <h3>80K</h3>
                <p> Followers</p>
            </div>
            <div class="likes">
                <h3>803K</h2>
                <p> Likes</p>
            </div>
            <div class="photos">
                <h3>1.4K</h2>
                <p> Photos</p>
            </div>
        </div>
    </div>
</body>
</html>
